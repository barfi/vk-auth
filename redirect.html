<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect gateway</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
  <body>
    <h1>Success</h1>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      if (code && window.opener) {
        // Отправляем данные в основное окно (задержка для наглядности)
          setTimeout(() => {
              window.opener.postMessage({
                  type: 'VK_AUTH_SUCCESS',
                  code: code
                  // можно добавить еще данные
              }, '*'); // <= тут разрешено слать на любые домены, в реальности надо прописывать конкретный
          }, 2000)
      } else {
        window.close();
      }
    </script>
  </body>
</html>
